name: CI Tests

on:
  pull_request:
    branches: [master]

jobs:
  test:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Run Unit Tests
        run: bun run test

  test-integration:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Run Integration Tests
        run: bun run test:integration
        env:
          TESTCONTAINERS_RYUK_DISABLED: 'true'

  lint:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Run CI checks (lint/format)
        run: bun run ci

  build:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Check build
        run: bun run build
