pre-commit:
  parallel: false
  jobs:
    - name: Linter, Formatter and Sort Imports
      run: bun run fix {staged_files}
      stage_fixed: true
      glob:
        # TypeScript files
        - '**/*.ts'
        - '**/*.tsx'
        - '**/*.cts'
        - '**/*.mts'

        # JavaScript files
        - '**/*.js'
        - '**/*.jsx'
        - '**/*.mjs'
        - '**/*.cjs'

        # Other files
        - '**/*.json'
        - '**/*.css'

    - name: Knip - Check for unused code
      run: bun run knip
      glob:
        - '**/*.ts'
        - '**/*.tsx'
        - '**/*.js'
        - '**/*.jsx'
        - 'package.json'